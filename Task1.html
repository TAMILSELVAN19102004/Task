<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="your">
            <h2>Your Result</h2>
            <div class="circle">
                <span class="score">76</span>
                <span class="of">of 100</span>
            </div>
            <p class="rate">Great</p>
            <p class="descript">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="flex1">
                <div class="mark mark1">
                    <img src="./images/icon-reaction.svg"/>
                    <span>Reaction</span>
                    <span>80 / 100</span>
                </div>
                <div class="mark mark2">
                    <img src="./images/icon-memory.svg"/>
                    <span>Memory</span>
                    <span>92 / 100</span>
                </div>
                <div class="mark mark3">
                    <img src="./images/icon-verbal.svg"/>
                    <span>Verbal</span>
                    <span>61 / 100</span>
                </div>
                <div class="mark mark4">
                    <img src="./images/icon-visual.svg"/>
                    <span>Visual</span>
                    <span>72 / 100</span>
                </div>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
